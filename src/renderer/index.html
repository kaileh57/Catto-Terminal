<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Terminal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="xterm.css">
</head>
<body>
  <div id="app">
    <div id="title-bar">
      <div id="title">Cat Terminal</div>
      <div id="controls">
        <button id="minimize">−</button>
        <button id="maximize">□</button>
        <button id="close">×</button>
      </div>
    </div>
    <div id="terminal-container"></div>
  </div>
  <!-- Load xterm libraries locally -->
  <script src="./lib/xterm.js"></script>
  <script src="./lib/addon-fit.js"></script>
  <script src="./lib/addon-web-links.js"></script>
  <!-- Load cat overlay -->
  <script src="./cat-overlay.js"></script>
  <!-- Load command interceptor -->
  <script src="./command-interceptor.js"></script>
  <!-- Load autocomplete -->
  <script src="./autocomplete.js"></script>
  <!-- Load markdown renderer -->
  <script src="./markdown-renderer.js"></script>
  <!-- Load our app -->
  <script src="./app.js"></script>
</body>
</html>
